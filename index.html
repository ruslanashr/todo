<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-12">
                    <div class="col-todo">
                        <h3>ToDo</h3>
                        <div class="input-group mb-3 todo">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                                <span>List all task</span>
                                <button type="button" class="btn btn-danger">X</button>
                        </div>
                        <!-- /.input-group mb-3 todo -->
                        <div class="input-group mb-3 todo">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                                <span>Add a new task to the list</span>
                                <button type="button" class="btn btn-danger">X</button>
                        </div>
                        <!-- /.input-group mb-3 todo -->
                        <div class="input-group mb-3 todo">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                                <span>Remove the task from the list</span>
                                <button type="button" class="btn btn-danger">X</button>
                        </div>
                        <!-- /.input-group mb-3 todo -->
                        <div class="input-group mb-3 todo">
                            <div class="input-group-prepend">
                                 <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                                <span>Mark task as done</span>
                                <button type="button" class="btn btn-danger">X</button>
                        </div>
                        <!-- /.input-group mb-3 todo -->
                    </div>
                    <!-- /.col-todo -->
                </div>
                <!-- /.col-8 -->
                <div class="col-md-4 col-12">
                    <div class="col-addnew">
                        <h3>Add new:</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="New Task" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                <button class="btn btn-outline-secondary add" type="button" id="button-addon2">Add</button>
                                </div>
                        </div>
                    </div>
                    <!-- /.col-addnew -->
                </div>
                <!-- /.col-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#main -->
    <script src="js/index.js"></script>
</body>
</html>
